<div class="container" style="margin-top: 15px;">
         <hr>

            
            <div class="row row-margin-bottom">
            <div class="col-md-12 no-padding lib-item" data-category="view">
                <div class="lib-panel">
                  {{results.location.name}}
                    <div class="row box-shadow" *ngFor="let item of results.forecast.forecastday">
                        <div class="col-md-4" >
                            <img class="lib-img-show" src="../assets/weather.png" alt="weather image">
                        </div>
                        <div class="col-md-6">
                            <div class="lib-row lib-header">
                                Weather
                                <div class="lib-header-seperator"></div>
                                <p>CITY:{{results.location.name}}</p><hr>
                                <p>DATE:{{item.date}}</p><hr>
                                <p>MAX_TEMP:{{item.day.maxtemp_c}}</p><hr>
                                <p>MIN_TEMP:{{item.day.mintemp_c}}</p>
                            </div>
                           
                        </div>
                        <div class="col-md-2" >
                            <!-- <input type="button" name="add" value="Add To Favorites" (click)="saveData(item)> -->
                            <button  class="btn btn-outline-success my-2 my-sm-0" type="button"(click)="saveData(item)">Add to Favourites</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>         
           
            </div>

</div>
